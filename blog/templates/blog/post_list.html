{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        
    <div class="post">
        <p>{{post.published_date}}</p>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
        <!-- to convert linebreaks into paragraph -->
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
